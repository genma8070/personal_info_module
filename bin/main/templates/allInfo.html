<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="common/header :: header_fragment(title = '社員情報モジュール', scripts = ~{::script}, links = ~{::link})"></head>
<meta charset="UTF-8" />
</head>
<body>

	<div class="container-fluid">
		<h1>個人情報詳細</h1>
		<div th:if="${personalInfoResponse}" th:object="${personalInfoResponse}">
      		<label class="text-danger" th:text="*{message}"></label>
  		 </div>
    	<!-- <div th:if="${employeeInfoResponse}" th:object="${employeeInfoResponse}">
      		<label class="text-danger" th:text="*{message}"></label>
  		</div> -->
		<div th:object="${allInfo}">
			<div class="d-flex justify-content-around">
				<div>
					<a class="btn border border-3 border-dark p-1 bg-light rounded" th:href="@{/info/{id}/category/0(id=${allInfo.id})}">基本情報</a>
				</div>
				<div>
					<a class="btn border border-3 border-dark p-1 bg-light rounded" th:href="@{/info/{id}/category/1(id=${allInfo.id})}">連絡先</a>
				</div>
				<div>
					<a class="btn border border-3 border-dark p-1 bg-light rounded" th:href="@{/info/{id}/category/2(id=${allInfo.id})}">在留情報</a>
				</div>
				<div>
					<a class="btn border border-3 border-dark p-1 bg-light rounded" th:href="@{/info/{id}/category/3(id=${allInfo.id})}">給付情報</a>
				</div>

			</div>

			<div class="row justify-content-center mt-5 ">

				<div th:if="${category} == 0" class="col-10 border border-dark d-flex flex-column p-0">
					<div class="col border" th:text="'マイナンバー： ' + ${allInfo.myNumber}"></div>
					<div class="col border" th:text="'名前： ' + ${allInfo.name}"></div>
					<div class="col border" th:text="'名前（カタカナ）： ' + ${allInfo.nameKatakana}"></div>
					<div class="col border" th:text="'名前（ローマ字）： ' + ${allInfo.nameRoma}"></div>
					<div class="col border" th:text="'国籍: ' + ${allInfo.region}"></div>
					<div class="col border" th:text="'性別： ' + ${allInfo.sex}"></div>
					<div class="col border" th:text="'生年月日： ' + ${allInfo.birth}"></div>
					<div class="col border" th:text="'年齢: ' + ${allInfo.age}"></div>
					<div class="col border" th:text="'入社日： ' + ${allInfo.startDate}"></div>
					<div class="col border" th:if="*{endDate} == null" th:text="'退職日： ' + '-'"></div>
					<div class="col border" th:if="*{endDate} != null" th:text="'退職日： ' + ${allInfo.endDate}"></div>
					<div class="col border" th:if="*{available}" th:text="'在籍状況： 在籍中'"></div>
					<div class="col border" th:if="!*{available}" th:text="'在籍状況： 未在籍'"></div>
				</div>

				<div th:if="${category} == 1" class="col-10 border border-dark d-flex flex-column p-0">
					<div class="col border" th:text="'固定電話： ' + ${allInfo.telephone}"></div>
					<div class="col border" th:text="'携帯電話： ' + ${allInfo.cellphone}"></div>
					<div class="col border" th:text="'メールアドレス（社内）： ' + ${allInfo.officeMail}"></div>
					<div class="col border" th:text="'メールアドレス（その他）： ' + ${allInfo.otherMail}"></div>
					<div class="col border" th:text="'郵便番号： ' + ${allInfo.postCode}"></div>
					<div class="col border" th:text="'住所： ' + ${allInfo.address}"></div>
				</div>

				<div th:if="${category == 2}" class="col-10 border border-dark d-flex flex-column p-0">
					<div class="col border" th:text="'パスポート番号： ' + ${allInfo.passportNumber}"></div>
					<div class="col border" th:text="'パスポート期限： ' + ${allInfo.passportLimitDate}"></div>
					<div class="col border" th:text="'在留カード番号： ' + ${allInfo.residentCardNumber}"></div>
					<div class="col border" th:text="'在留カード開始日： ' + ${allInfo.residentCardStartDate}"></div>
					<div class="col border" th:text="'在留カード終了日： ' + ${allInfo.residentCardEndDate}"></div>
					<div class="col border" th:if="*{residentCardStatus}" th:text="'在留資格： 有効'"></div>
					<div class="col border" th:if="!*{residentCardStatus}" th:text="'在留資格： 無効'"></div>
				</div>

				<div th:if="${category == 3}" class="col-10 border border-dark d-flex flex-column p-0">
					<div class="col border" th:text="'雇用保険番号： ' + ${allInfo.employmentInsuranceNumber}"></div>
					<div class="col border" th:text="'年金番号： ' + ${allInfo.pensionNumber}"></div>
					<div class="col border" th:text="'銀行名称： ' + ${allInfo.bankName}"></div>
					<div class="col border" th:text="'本店名： ' + ${allInfo.headquarters}"></div>
					<div class="col border" th:text="'口座番号： ' + ${allInfo.bankAccountNumber}"></div>
				</div>
			</div>
			<div class="text-center mt-3">
				<a th:href="@{/info/{id}/edit(id=*{id})}" class="btn btn-primary"> 編集 </a> 
				<a th:href="@{/info/{id}/delete(id=*{id})}"	class="btn btn-secondary"> 資料無効化 </a> 
				<a th:href="@{/info/home}" class="btn btn-secondary"> 一覧に戻る </a>
			</div>
		</div>
	</div>
</body>
</html>
